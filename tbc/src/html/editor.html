        <script type="text/javascript" src="wym/jquery.wymeditor.js"></script>
        <script type="text/javascript">
            //<![CDaTa[
            jQuery(function() {
                jQuery('.editor').wymeditor({
                    html: '<h1>Titulo</h1><p>Texto.</p>',
                    logoHtml: '',
                    classesItems: [
                        {'name': 'clear', 'title': 'P: Clear', 'expr': 'p'},
                        {'name': 'column', 'title': 'UL: Column', 'expr': 'ul'},
                        {'name': 'border', 'title': 'TB: Border', 'expr': 'table'}
                    ],
                    preInit: function(wym) {
                        wym._options.toolsItems[16].name = "MyPreview";
                    },
                    postInit: function(wym) {
                        jQuery(wym._box).find(wym._options.containersSelector)
                            .removeClass('wym_dropdown')
                            .addClass('wym_panel')
                            .find('h2 > span')
                            .remove();
                        jQuery(wym._box).find('li.wym_tools_preview a')
                            .click(doPreview);
                        jQuery(wym._box).find(wym._options.iframeSelector)
                            .css('height', '400px');
                    }
                });
            });

            function doPreview() {
                document.editForm.action = "preview.php";
                document.editForm.target = "Preview_Window";
                document.editForm.code.value = jQuery.wymeditors(0).xhtml();

                window.open('about:blank','Preview_Window');
                document.editForm.submit();

                return false;
            }

            function doSave() {
                document.editForm.action = "admin.php";
                document.editForm.target = "";
                document.editForm.code.value = jQuery.wymeditors(0).xhtml();
                document.editForm.submit();

                return true;
            }
            //]]>
        </script>

        </div>
        <div id="body">
            <div class="content">
                <div class="text-content">
                    <textarea class="editor" cols="" rows=""></textarea>
                    <form name="editForm" method="post" action="">
                        <input type="submit" name="save" value="Guardar" onclick="doSave();"/>
                        <input type="hidden" name="code" id="code" />
                    </form>
                </div>
            </div>
        </div>
    </body>
