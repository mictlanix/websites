<script type="text/javascript">
function doMain(){
	for (var i = 1; i <= 10; i++) {
		$("#tc1").append($("<li>Distribuidora Santiago</li>"));
	}
	
	$("#tc1").carouFredSel({
	    width    : "100%",
		direction: "right",
	    auto     : {
	        items           : 2,
	        duration        : 12000,
	        easing          : "linear",
	        pauseDuration   : 0
	    }
	});
}

function doHome(){
	$("#home .content div").hide().show("drop", {}, 3000);
	
	$("#ic1").carouFredSel({
		width    : "100%",
	   	auto     : {
	       items           : 4,
	       duration        : 7500,
	       easing          : "linear",
	       pauseDuration   : 0,
	       pauseOnHover    : "immediate"
	   }
	});
}

function before(){
	// do stuff
}

function notFound(){
	//$("#content").html(null);
}

Path.map("inicio").to(function(){

}).enter(before);

}).enter(before);

}).enter(before);

Path.map("contacto").to(function(){
    window.location = "contacto.html";
}).enter(before);

Path.rescue(notFound);

$(function() {
	$(document.body).css( "background-size", "cover" );
	
	doMain();
	doHome();
	
	Path.history.listen(true);
	$('#menu a').click(function(event){
		event.preventDefault();
		Path.history.pushState({}, "", $(this).attr("href"));
	});
	Path.history.pushState({}, "", "/");
});
